<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div id="title">
		<h1>Survey Form</h1>
	</div>
	<div id="list-form">
		<div id="description">We wanna know more about you.</div>
		<form action="#" method="post" id="survey-form">
			<label id="name-label" >*Name<input type="text" name="name" required placeholder="Enter your name"></label>
			<label id="email-label" >*Email<input type="email" name="email" required placeholder="Here is your e-mail"></label>
			<label id="number-label" >*Age<input type="number" name="age" min="18" max="120" placeholder="Your age"></label>
			<label id="drop" class="inputs">
				Which option best describes your current role?
				<select id="dropdown" size="1">
					<option disabled>Select an option</option>
					<option>Student</option>
					<option>Teacher</option>
					<option>Full Time Job</option>
					<option>Full Time Leaner</option>
					<option>Prefer not to say</option>
				</select>
			</label>
			<div class="container inputs">
				<label for="radiobuttons">How likely is that you would recommend <br> freeCodeCamp to a friend?</label>
				<div id="radiobuttons">
					<label class="radiomargins"><input type="radio" name="reccomend" value="rad1" class="radio" id="rad1">Definitely</label>
					<label class="radiomargins"><input type="radio" name="reccomend" value="rad2" class="radio" id="rad2">Maybe</label>
					<label class="radiomargins"><input type="radio" name="reccomend" value="rad3" class="radio" id="rad3">Not Sure</label>
				</div>
			</div>
			<label class="inputs">
				What do you like most in Storm:
				<select id="dropdown1" size="1">
					<option disabled>Select an option</option>
					<option>Challenges</option>
					<option>Projects</option>
					<option>Community</option>
					<option>Open Source</option>
				</select>
			</label>
			<label class="container inputs">
				<label>Things that should be improved in the future<br>(Check all that apply):</label>
				<div id="checkboxes">
					<label ><input class="checkwidth" type="checkbox" name="things" value="1">Front-end Projects</label>
					<label ><input class="checkwidth" type="checkbox" name="things" value="2">Back-end Projects</label>
					<label ><input class="checkwidth"  type="checkbox" name="things" value="3">Data Visualization</label>
					<label ><input class="checkwidth"  type="checkbox" name="things" value="4">Challenges</label>
					<label ><input class="checkwidth"  type="checkbox" name="things" value="5">Open Source Community</label>
					<label ><input class="checkwidth"  type="checkbox" name="things" value="6">Gitter help rooms</label>
					<label ><input class="checkwidth"  type="checkbox" name="things" value="7">Videos</label>
					<label ><input class="checkwidth"  type="checkbox" name="things" value="8">City Meetups</label>
					<label ><input class="checkwidth"  type="checkbox" name="things" value="9">Wiki</label>
					<label ><input class="checkwidth"  type="checkbox" name="things" value="10">Forum</label>
					<label ><input class="checkwidth"  type="checkbox" name="things" value="11">Additional Courses</label>
				</div>
			</label>
			<label>
				Any Comments or Suggestions?
				<input id="text" type="text" name="text" class="inputs">
			</label>
			<input id="submit" type="submit" name="submit" value="Submit">
		</form>
	</div>
</body>
</html>
